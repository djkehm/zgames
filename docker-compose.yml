version: "3.9"
services:
  db:
    container_name: db-zgames
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - $PWD/db-data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: zgames_db
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel1234
    networks:
      - net-zgames
  web:
    container_name: zgames-web
    depends_on:
      - db
    ports:
      - "8086:80"
    volumes:
      - "$PWD/web:/var/www/html"
      - "$PWD/httpd.conf:/etc/httpd/conf/httpd.conf"
    image: laravel-php8
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - net-zgames
networks:
  net-zgames:
    
